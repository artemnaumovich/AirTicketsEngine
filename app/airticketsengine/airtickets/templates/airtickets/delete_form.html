{% extends 'airtickets/base_airtickets.html' %}

{% block title %}
    Delete {{type_obj}} "{{ obj.name|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ obj.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3> Are you sure you want to delete <b>"{{ obj.name|title }}"</b> {{type_obj}}? </h3>
        <a href="{{ obj.get_absolute_url }}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>

    </form>


{% endblock %}
