{% extends 'airtickets/base_airtickets.html' %}

{% block title %}
    Airports title - {{ block.super }}
{% endblock %}

{% block content %}
    <a href="{% url 'export_airports_url' %}" class="btn btn-primary" style="background: #274b69"> Export </a>
    <a href="{% url 'import_airports_url' %}" class="btn btn-primary" style="background: #274b69"> Import </a>

    <h1 class="mb-5">Airports:</h1>
    {% for airport in airports %}
        {% include 'airtickets/includes/airport_card_template.html' %}
    {% endfor %}
{% endblock %}
