<div class="card mb-4"
     style="background: #142b47;
            font-size: 18px;
            color: #f2f2f2;
            font-family: sans-serif;
            letter-spacing:0.5px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;">
    <div class="card-header">
        <p style="font-size: 25px;"> {{ city.name }} </p>
    </div>
    <div class="card-body"
         style="background: #fefafa;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;">
        <div class="text-muted">
            Country: <a href="{{ city.country.get_absolute_url }}">{{ city.country.name }}</a>
        </div>

        <a href="{{ city.get_absolute_url }}"
           class="btn btn-light"
           style="font-size: 18px;
                  background: #f6d2d6;
                  font-family: sans-serif;
                  letter-spacing:0.5px;">Read</a>
    </div>
</div>
