<div class="card mb-4">
    <div class="card-header">
        <h5> {{ airline.name }} </h5>
    </div>
    <div class="card-body">
        <div class="text-muted">
            Country: <a href="#">{{ airline.country.name }}</a>
        </div>
        <div class="text-muted">
            Appearance year: <a href="#">{{ airline.appearanceYear }}</a>
        </div>

        <a href="{{ airline.get_absolute_url }}" class="btn btn-light">Read</a>
    </div>
</div>
