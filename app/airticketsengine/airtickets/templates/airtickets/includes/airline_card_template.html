<div class="card mb-4">
    <div class="card-header">
        <h5> {{ airline.name }} </h5>
    </div>
    <div class="card-body">
        <div class="text-muted">
            Country: <a href="{{ airline.country.get_absolute_url }}">{{ airline.country.name }}</a>
        </div>
        <div class="text-muted">
            Appearance year: {{ airline.appearanceYear }}
        </div>

        <a href="{{ airline.get_absolute_url }}" class="btn btn-light">Read</a>
    </div>
</div>
