<div class="card mb-4">
    <div class="card-header">
        <h5> {{ airplane.model }} </h5>
    </div>
    <div class="card-body">
        <div class="text-muted">
            Capacity: {{ airplane.capacity }}
        </div>
        <div class="text-muted">
            Airline owner: <a href="#">{{ airplane.airline.name }}</a>
        </div>

        <a href="{{ airplane.get_absolute_url }}" class="btn btn-light">Read</a>
    </div>
</div>
