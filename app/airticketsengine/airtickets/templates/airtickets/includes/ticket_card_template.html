<div class="card mb-4"
     style="background: #142b47;
            font-size: 18px;
            color: #f2f2f2;
            font-family: sans-serif;
            letter-spacing:0.5px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;">
    <div class="card-header">
        <p style="font-size: 25px;"> Ticket: {{ ticket.name }} </p>
    </div>
    <div class="card-body"
         style="background: #fefafa;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;">
        <div class="text-muted">
            Flight: <a href="{{ ticket.flight.get_absolute_url }}">{{ ticket.flight.name }}</a>
        </div>
        <div class="text-muted">
            Seat: <a href="{{ ticket.seat.get_absolute_url }}">{{ ticket.seat.name }}</a>
        </div>
        <div class="text-muted">
            Person: <a href="{% url 'detail_user_url' id=ticket.person.id %}">{{ ticket.person.username }}</a>
        </div>

        <a href="{{ ticket.get_absolute_url }}"
           class="btn btn-light"
           style="font-size: 18px;
                  background: #f6d2d6;
                  font-family: sans-serif;
                  letter-spacing:0.5px;">Read</a>
    </div>
</div>
