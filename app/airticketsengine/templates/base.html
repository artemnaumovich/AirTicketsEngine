<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>
        {% block title %}
            Air Tickets Engine
        {% endblock %}
    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'airlines_list_url' %}">Airlines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'airports_list_url' %}">Airports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'flights_list_url' %}">Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'routes_list_url' %}">Routes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'airplanes_list_url' %}">Airplanes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'countries_list_url' %}">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cities_list_url' %}">Cities</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-md-2">
                {% block content %}
                    There is no any content for you
                {% endblock %}
            </div>
        </div>
    </div>


</body>
</html>
